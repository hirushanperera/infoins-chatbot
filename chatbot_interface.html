<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infoins V4 Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            position: relative;
        }

        /* Demo page content - you can remove this */
        .demo-content {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .demo-content h1 {
            font-size: 48px;
            color: #1a202c;
            margin-bottom: 20px;
        }

        .demo-content p {
            font-size: 20px;
            color: #4a5568;
            line-height: 1.6;
        }

        /* Floating chat button */
        .chat-fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            border: none;
        }

        .chat-fab:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.5);
        }

        .chat-fab:active {
            transform: scale(0.95);
        }

        .chat-fab.open {
            background: #ef4444;
        }

        .chat-fab svg {
            width: 28px;
            height: 28px;
            color: white;
            transition: transform 0.3s ease;
        }

        .chat-fab.open svg {
            transform: rotate(90deg);
        }

        /* Notification badge */
        .chat-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 20px;
            height: 20px;
            background: #ef4444;
            border-radius: 50%;
            border: 3px solid white;
            font-size: 11px;
            color: white;
            font-weight: 700;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .chat-badge.show {
            display: flex;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Chat window */
        .chat-window {
            position: fixed;
            bottom: 100px;
            right: 24px;
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px) scale(0.9);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999;
            overflow: hidden;
        }

        .chat-window.open {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        /* Chat header */
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .chat-avatar svg {
            width: 20px;
            height: 20px;
            color: white;
        }

        .chat-header-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .chat-header-status {
            font-size: 12px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #4ade80;
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .chat-header-actions {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .header-btn svg {
            width: 16px;
            height: 16px;
            color: white;
        }

        /* Messages area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        /* Welcome message */
        .welcome-message {
            text-align: center;
            padding: 20px;
        }

        .welcome-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .welcome-icon svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        .welcome-message h4 {
            font-size: 18px;
            color: #1a202c;
            margin-bottom: 8px;
        }

        .welcome-message p {
            font-size: 14px;
            color: #64748b;
            line-height: 1.5;
        }

        /* Quick buttons */
        .quick-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 16px;
        }

        .quick-btn {
            padding: 12px 16px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            color: #1a202c;
            transition: all 0.2s;
            text-align: left;
            font-family: 'Inter', sans-serif;
        }

        .quick-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-1px);
        }

        /* Message bubble */
        .message {
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.user .message-avatar {
            background: #3b82f6;
            color: white;
        }

        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: white;
            color: #1a202c;
            border-radius: 12px 12px 12px 2px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px 12px 2px 12px;
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
        }

        .typing-indicator.active {
            display: flex;
            animation: slideIn 0.3s ease;
        }

        .typing-bubble {
            background: white;
            padding: 12px 16px;
            border-radius: 12px 12px 12px 2px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #94a3b8;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        /* Input area */
        .chat-input-area {
            padding: 16px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
            align-items: flex-end;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 4px;
            transition: all 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: #667eea;
            background: white;
        }

        .chat-input {
            flex: 1;
            padding: 10px 12px;
            border: none;
            background: transparent;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            resize: none;
            max-height: 100px;
            outline: none;
        }

        .chat-input::placeholder {
            color: #94a3b8;
        }

        .send-btn {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 18px;
            height: 18px;
            color: white;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .chat-window {
                bottom: 90px;
                right: 16px;
                left: 16px;
                width: auto;
                height: calc(100vh - 120px);
                max-height: 600px;
            }

            .chat-fab {
                bottom: 16px;
                right: 16px;
                width: 56px;
                height: 56px;
            }

            .chat-fab svg {
                width: 24px;
                height: 24px;
            }
        }

        /* Error banner */
        .error-banner {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            display: none;
            z-index: 100;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.2);
        }

        .error-banner.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Demo page content - you can replace this with your actual page -->
    <div class="demo-content">
        <h1>Infoins V4 System</h1>
        <p>Welcome to the Infoins V4 management system.<br>
        Need help? Click the chat button in the bottom right corner!</p>
    </div>

    <!-- Floating chat button -->
    <button class="chat-fab" id="chatFab" aria-label="Open chat">
        <span class="chat-badge" id="chatBadge">1</span>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </button>

    <!-- Chat window -->
    <div class="chat-window" id="chatWindow">
        <div class="error-banner" id="errorBanner"></div>

        <!-- Header -->
        <div class="chat-header">
            <div class="chat-header-left">
                <div class="chat-avatar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
                    </svg>
                </div>
                <div class="chat-header-info">
                    <h3>Infoins Assistant</h3>
                    <div class="chat-header-status">
                        <span class="status-dot"></span>
                        <span>Online</span>
                    </div>
                </div>
            </div>
            <div class="chat-header-actions">
                <button class="header-btn" id="clearBtn" title="Clear chat">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
                <button class="header-btn" id="minimizeBtn" title="Minimize">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Messages -->
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="welcome-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
                <h4>Hello! üëã</h4>
                <p>I'm your Infoins V4 assistant. How can I help you today?</p>
                <div class="quick-buttons">
                    <button class="quick-btn" data-message="What's in the Admin Module?">üìÇ Admin Module Features</button>
                    <button class="quick-btn" data-message="How do I create a new user account?">üë§ Create New User</button>
                    <button class="quick-btn" data-message="How do I change a password?">üîê Change Password</button>
                    <button class="quick-btn" data-message="Tell me everything about the Admin Module">üìã Full Guide</button>
                </div>
            </div>
        </div>

        <!-- Input area -->
        <div class="chat-input-area">
            <div class="input-wrapper">
                <textarea 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>
                <button class="send-btn" id="sendBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = window.location.origin + '/api/chat';
        const CLEAR_URL = window.location.origin + '/api/clear';
        const SESSION_ID = 'session_' + Math.random().toString(36).substr(2, 9);

        // DOM elements
        const chatFab = document.getElementById('chatFab');
        const chatBadge = document.getElementById('chatBadge');
        const chatWindow = document.getElementById('chatWindow');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const minimizeBtn = document.getElementById('minimizeBtn');
        const errorBanner = document.getElementById('errorBanner');

        // State
        let isOpen = false;
        let isTyping = false;
        let messageCount = 0;

        // Toggle chat window
        chatFab.addEventListener('click', toggleChat);
        minimizeBtn.addEventListener('click', toggleChat);

        function toggleChat() {
            isOpen = !isOpen;
            chatWindow.classList.toggle('open', isOpen);
            chatFab.classList.toggle('open', isOpen);
            chatBadge.classList.remove('show');
            
            if (isOpen) {
                chatInput.focus();
            }
        }

        // Auto-resize textarea
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        // Send on Enter
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send button
        sendBtn.addEventListener('click', sendMessage);

        // Clear button
        clearBtn.addEventListener('click', async () => {
            if (messageCount === 0) return;
            
            if (confirm('Clear this conversation?')) {
                try {
                    await fetch(CLEAR_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ session_id: SESSION_ID })
                    });
                    
                    location.reload();
                } catch (error) {
                    showError('Failed to clear conversation');
                }
            }
        });

        // Quick buttons
        document.querySelectorAll('.quick-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const message = btn.dataset.message;
                chatInput.value = message;
                sendMessage();
            });
        });

        // Send message
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || isTyping) return;

            // Remove welcome message
            const welcome = document.querySelector('.welcome-message');
            if (welcome) welcome.remove();

            hideError();
            addMessage(message, 'user');
            chatInput.value = '';
            chatInput.style.height = 'auto';
            showTyping();
            messageCount++;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, session_id: SESSION_ID })
                });

                if (!response.ok) throw new Error('Network error');
                
                const data = await response.json();
                hideTyping();

                if (data.response) {
                    addMessage(data.response, 'bot');
                } else if (data.error) {
                    showError(data.error);
                }
            } catch (error) {
                hideTyping();
                showError('Something went wrong. Please try again.');
                console.error('Error:', error);
            }
        }

        // Add message
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'You' : 'AI';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();

            // Show notification if window is closed
            if (!isOpen && sender === 'bot') {
                chatBadge.classList.add('show');
            }
        }

        // Typing indicator
        function showTyping() {
            isTyping = true;
            sendBtn.disabled = true;

            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator active';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-avatar" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">AI</div>
                <div class="typing-bubble">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
        }

        function hideTyping() {
            isTyping = false;
            sendBtn.disabled = false;
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        // Error handling
        function showError(message) {
            errorBanner.textContent = message;
            errorBanner.classList.add('show');
            setTimeout(() => hideError(), 5000);
        }

        function hideError() {
            errorBanner.classList.remove('show');
        }

        // Scroll to bottom
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Show welcome badge on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                chatBadge.classList.add('show');
            }, 2000);
        });

        console.log('ü§ñ Chatbot ready! Session:', SESSION_ID);
    </script>
</body>
</html>
